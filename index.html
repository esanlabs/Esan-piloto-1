<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>A-Frame Hola Mundo</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">

    <!-- CÃMARA -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-entity>

    <!-- TEXTO -->
    <a-text
      value="HOLA MUNDO"
      position="0 2 -3"
      align="center"
      color="#000000"
      width="6">
    </a-text>

    <!-- CUBO -->
    <a-box
      position="0 1 -3"
      rotation="0 45 0"
      color="#4CC3D9">
    </a-box>

    <!-- SUELO -->
    <a-plane
      position="0 0 -4"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#7BC8A4">
    </a-plane>

    <!-- LUZ -->
    <a-light type="ambient" color="#FFFFFF"></a-light>

  </a-scene>
</body>
</html>
